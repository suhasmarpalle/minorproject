<head>

<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->

    <!-- Style -->

<body>
        <div class="form-body" style= "height:700px; overflow-y: scroll;">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>SIGN UP</h3>
                        <p>Fill in the data below.</p>
                        <form action="http://localhost:3000/signup"  method="POST" class="requires-validation" novalidate>

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                               
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                                
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="phone" name="phone" placeholder="Phone Number" required>
                                
                            </div>


                            <div class="col-md-12">
                                <input class="form-control" type="username" name="username" placeholder="Username" required>
                                
                            </div>


                           <div class="col-md-12">
                              <input class="form-control" type="password" name="password" placeholder="Password" required>
                               
                           </div>


                           

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">I confirm that all data are correct</label>
                        
                        </div>
                  

                            <div class="form-button mt-3">
                                <input type="submit" value="REGISTER" class="btn btn-primary rounded-0 py-2 px-4">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
